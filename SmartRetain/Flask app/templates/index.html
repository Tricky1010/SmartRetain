<!DOCTYPE html>
<html>
<head><title>SmartRetain - Churn Prediction</title></head>
<body>
  <h2>Churn Prediction</h2>
  <form action="/predict" method="post">
    <label>Tenure: <input type="text" name="tenure"></label><br><br>
    <label>Monthly Charges: <input type="text" name="monthly_charges"></label><br><br>
    <label>Senior Citizen (0 or 1): <input type="text" name="senior_citizen"></label><br><br>
    <label>Contract - One Year (0 or 1): <input type="text" name="contract_one_year"></label><br><br>
    <label>Contract - Two Year (0 or 1): <input type="text" name="contract_two_year"></label><br><br>
    <button type="submit">Predict</button>
  </form>
  <h3>{{ prediction_text }}</h3>
</body>
</html>
